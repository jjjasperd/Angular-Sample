<!DOCTYPE html >
<html lang="en" ng-app>
<head >
	<title >Data Binding</title >
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
	      rel="stylesheet" >
	<link href="main.css"
	      rel="stylesheet" >
</head >

<body >

<div class="container" ng-init="title='Programming';
awesome=true;">
    <h1>{{ title }} is Awesome: {{awesome}}</h1>
    
    <input type="text"
           class="form-control"
           ng-model="title"/>
    
    <input type="checkbox"
           class="form-control"
           ng-model="awesome"/>
</div >

<script src="bower_components/angular/angular.min.js" ></script >
</body >
</html >
